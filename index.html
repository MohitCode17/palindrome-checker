<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker - In JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Palindrome Checker</h1>
            <p>Palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
        </div>
        <div class="bottom">
            <input type="text" placeholder="Enter word, phrase or number" spellcheck="false">
            <button>Check Palindrome</button>
        </div>
        <p class="info-alert">Yes, <span>'Nurses run'</span> is a palindrome !</p>
    </div> 

    <script src="./app.js"></script>
</body>
</html>
